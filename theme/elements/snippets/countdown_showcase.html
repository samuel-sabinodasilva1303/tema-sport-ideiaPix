
{% set limitDate = settings.countdown_time|date('Y-m-d\TH:i') %}
{% set currentDate = 'now'|date('Y-m-d\TH:i') %}
{% set split_date = settings.countdown_time|split('T') %}

{% if limitDate > currentDate %}
    <div class="countdownShowcase" data-date="{{ split_date[0] }}" data-time="{{ split_date[1] }}">
        <div class="countdownShowcase__content">
            <ul class="countdownShowcase__counter">
                <li class="countdownShowcase__item countdownShowcase__item--days">

                    <div data-limiter="365" data-count="0" class="countdownShowcase__timer">
                        <svg class="svg" width="62" height="62" viewBox="0 0 124 124" fill="none" >
                            <circle stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                            <circle stroke-dasharray="332.47" stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                        </svg>
                    </div>

                    <span>Dias</span>
                </li>

                <li class="countdownShowcase__item countdownShowcase__item--hours">

                    <div data-limiter="24" data-count="0" class="countdownShowcase__timer">
                        <svg class="svg" width="62" height="62" viewBox="0 0 124 124" fill="none" >
                            <circle stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                            <circle stroke-dasharray="332.47" stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                        </svg>
                    </div>

                    <span>Horas</span>
                </li>

                <li class="countdownShowcase__item countdownShowcase__item--minutes">

                    <div data-limiter="60" data-count="0" class="countdownShowcase__timer">
                        <svg class="svg" width="62" height="62" viewBox="0 0 124 124" fill="none" >
                            <circle stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                            <circle stroke-dasharray="332.47" stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                        </svg>
                    </div>

                    <span>Minutos</span>
                </li>

                <li class="countdownShowcase__item countdownShowcase__item--seconds">

                    <div data-limiter="60" data-count="0" class="countdownShowcase__timer">
                        <svg class="svg" width="62" height="62" viewBox="0 0 124 124" fill="none" >
                            <circle stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                            <circle stroke-dasharray="332.47" stroke-dashoffset="332.47" stroke-linecap="round" cx="62" cy="62" r="53"   />
                        </svg>
                    </div>

                    <span>Segundos</span>
                </li>
            </ul>
        </div>
    </div>
{% endif %}
