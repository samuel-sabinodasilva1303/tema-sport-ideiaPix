<div class="header-account">

    <div class="header-account__title">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 33 33" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.4697 9.66671C11.4697 7.1354 13.5218 5.08337 16.0531 5.08337C18.5844 5.08337 20.6364 7.1354 20.6364 9.66671C20.6364 12.198 18.5844 14.25 16.0531 14.25C13.5218 14.25 11.4697 12.198 11.4697 9.66671ZM16.0531 3.58337C12.6933 3.58337 9.96973 6.30697 9.96973 9.66671C9.96973 13.0264 12.6933 15.75 16.0531 15.75C19.4128 15.75 22.1364 13.0264 22.1364 9.66671C22.1364 6.30697 19.4128 3.58337 16.0531 3.58337ZM7.46973 24.7778C7.46973 22.7194 9.09183 21.0834 11.0531 21.0834H21.0531C23.0143 21.0834 24.6364 22.7194 24.6364 24.7778V26.25H7.46973V24.7778ZM11.0531 19.5834C8.22783 19.5834 5.96973 21.927 5.96973 24.7778V27C5.96973 27.4143 6.30551 27.75 6.71973 27.75H25.3864C25.8006 27.75 26.1364 27.4143 26.1364 27V24.7778C26.1364 21.927 23.8783 19.5834 21.0531 19.5834H11.0531Z" fill="white"/>
        </svg>
        <span data-logged-user="false" class="">{{ settings.account_label ? settings.account_label : "Cadastrar"}}</span>
        <span data-logged-user="true" class="tray-hide">Ol&aacute;, <span data-customer="name"></span></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="6" viewBox="0 0 9 6" fill="none">
            <path d="M4.243 3.172L7.071 0.343L8.486 1.757L4.243 6L-1.85467e-07 1.757L1.415 0.343L4.243 3.172Z" fill=""/>
        </svg>
    </div>

    <div style="--dif: 0px;" class="header-account__dropdown">
        <ul class="header-account__list">
            <li class="header-account__item header-account__item--btn">
                <a data-logged-user="false" href="{{ links.login }}" class="header-account__link tray-hide" title="Entrar">Entrar</a>
                <a data-logged-user="true" href="{{ links.central }}" class="header-account__link tray-hide" title="Minha Conta">Minha Conta</a>
            </li>
            <li data-logged-user="false" class="tray-hide header-account__item header-account__item--or">
                <span>ou</span>
            </li>
            <li data-logged-user="false" class="header-account__item tray-hide">
                <a href="{{ links.register }}" class="header-account__link" title="Cadastrar">Cliente novo? <i>Cadastre-se</i></a>
            </li>
            <li class="header-account__item">
                <a href="{{ links.orders }}" class="header-account__link header-account__link--flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="16" height="17" viewBox="0 0 16 17">
                        <path stroke="none" fill="" fill-rule="evenodd" d="M2.25 1.13A.83.83 0 0 1 3 .67h10c.32 0 .6.17.75.46l1.66 3.33c.06.12.09.24.09.37V14a2.5 2.5 0 0 1-2.5 2.5H3A2.5 2.5 0 0 1 .5 14V4.83c0-.13.03-.25.09-.37l1.66-3.33Zm1.27 1.2L2.68 4h10.64l-.84-1.67H3.52Zm10.31 3.34H2.17V14c0 .46.37.83.83.83h10c.46 0 .83-.37.83-.83V5.67ZM5.5 7.33c.46 0 .83.38.83.84a1.67 1.67 0 1 0 3.34 0 .83.83 0 1 1 1.66 0 3.33 3.33 0 0 1-6.66 0c0-.46.37-.84.83-.84Z" clip-rule="evenodd"/>
                    </svg>
                    <span>Meus Pedidos</span>
                </a>
            </li>
            <li class="header-account__item">
                <a href="{{ links.central }}" class="header-account__link header-account__link--flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="18" height="18" viewBox="0 0 18 18">
                        <path fill="none" stroke="" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.67" d="M11.08 4.42c.62.12 1.23.39 1.67.83.44.44.71 1.05.83 1.67M11.5 1.5c1.28.14 2.42.76 3.33 1.67.91.9 1.53 2.05 1.67 3.33m0 6.23V15c0 .86-.77 1.58-1.64 1.5A13.19 13.19 0 0 1 1.5 3.14 1.53 1.53 0 0 1 3 1.5h2.26c.37 0 .72.13 1 .36.79.68 1.3 2.98 1.1 3.9-.15.7-.87 1.2-1.36 1.7a12.06 12.06 0 0 0 4.52 4.51c.5-.49 1-1.2 1.7-1.36.92-.2 3.24.32 3.91 1.11.24.28.37.64.36 1.01Z"/>
                    </svg>
                    <span>Central do Cliente</span>
                </a>
            </li>
            <li data-logged-user="true" class="header-account__item tray-hide">
                <a href="{{ links.logout }}" class="header-account__link">Sair</a>
            </li>
        </ul>

    </div>

</div>
