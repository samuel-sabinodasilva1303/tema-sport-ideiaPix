<style>
    .fixed-contact {
        position: fixed;
        left: 15px;
        bottom: 40px;
        font-size: 1rem;
        z-index: 9;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }

    .fixed-contact.right-position {
        left: auto;
        right: 15px;
    }

    .fixed-contact a {
        width: 3.125em;
        height: 3.125em;
        fill: #fff;
        border-radius: 50%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transition: ease-in-out 0.3s;
        -o-transition: ease-in-out 0.3s;
        transition: ease-in-out 0.3s;
        background-color: #25d366;
    }

    .fixed-contact a svg {
        display: block;
        fill: inherit;
        width: 1.750em;
        height: 1.750em;
        display: block;
        stroke: #fff;
        stroke-width: 0.065em;
    }
</style>
    {% if settings.button_whatsapp and settings.whatsapp_number and settings.whats_position %}
        <div class="fixed-contact{{ settings.whats_position == '2' ? ' right-position' }}">
        {% if settings.whatsapp_number != '' %}
    
            {% set whats = settings.whatsapp_number %}
            {% set link = whats|replace({'(': '', ')': '', ' ':'', '-': ''}) %}
